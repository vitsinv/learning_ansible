version: '3.6'

volumes:
  es_hot_data:
  es_warm_data:

networks:
  elk:
    driver: bridge

services:
  es-hot:
    image: elasticsearch:7.17.2
    container_name: es-hot
    environment:
      - node.name=es-hot
      - node.roles=master,data_hot,data_content
      - cluster.name=es-docker-cluster
      - cluster.initial_master_nodes=es-hot,es-warm
      - discovery.seed_hosts=es-warm
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms256m -Xmx256m"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - es_hot_data:/usr/share/elasticsearch/data
    expose:
      - "9300"
      - "9200"
    ports:
      - "9200:9200"
      - "9300:9300"
    networks:
      - elk
  es-warm:
    image: elasticsearch:7.17.2
    container_name: es-warm
    environment:
      - node.name=es-warm
      - node.roles=data_warm,data_content
      - cluster.name=es-docker-cluster
      - cluster.initial_master_nodes=es-hot,es-warm
      - discovery.seed_hosts=es-hot
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms256m -Xmx256m"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - es_warm_data:/usr/share/elasticsearch/data
    expose:
      - "9300"
      - "9200"
    ports:
      - "9201:9200"
      - "9301:9300"
    networks:
      - elk
    depends_on:
      - es-hot

  logstash:
    image: logstash:7.17.2
    container_name: logstash
    volumes:
      - ./logstash/pipeline:/usr/share/logstash/pipeline
      - "./logstash/jvm.options:/usr/share/logstash/config/jvm.options"
    expose:
      - "5044"
      - "12345"
      - "9600"
    ports:
      - "5044:5044"
      - "9600:9600"
      - "12345:12345"
    networks:
      - elk

  kibana:
    image: kibana:7.17.2
    container_name: kibana
    environment:
      - "SERVER_NAME=kibana"
      - "SERVER_HOST=0.0.0.0"
      - "ELASTICSEARCH_HOSTS=http://es-hot:9200"
      - "NODE_OPTIONS=--max-old-space-size=400"
    expose:
      - "5601"
    ports:
      - "5601:5601"
    networks:
      - elk

  filebeat:
    image: elastic/filebeat:7.17.2
    container_name: filebeat
    user: root
    privileged: true
    command:
      - "--strict.perms=false"
    volumes:
      - "./filebeat/filebeat.docker.yml:/usr/share/filebeat/filebeat.yml:ro"
      #################################
      ### KVM:
      - "/var/lib/docker/containers:/var/lib/docker/containers:ro"
      ### WSL:
      # - "/var/log:/var/log/host:ro"
      # - "/mnt/w/version-pack-data/community/docker/containers:/var/lib/docker/containers:ro"
      #################################
      - "/var/run/docker.sock:/var/run/docker.sock:Z"
    networks:
      - elk
    depends_on:
      - logstash

  json_sender:
    image: pycontribs/alpine:latest
    container_name: json_sender
    volumes:
      - ./json_sender/gather_metrics.py:/opt/gather_metrics.py
    entrypoint: python3 /opt/gather_metrics.py logstash 12345
    networks:
      - elk
    depends_on:
      - logstash

  some_application:
    image: pycontribs/alpine:latest
    container_name: some_app
    volumes:
      - ../help/pinger/run.py:/opt/run.py:Z
    entrypoint: python3 /opt/run.py
    networks:
      - elk
    depends_on:
      - logstash